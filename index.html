<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="description" content="No jogo da velha participam duas pessoas, que jogam alternadamente, preenchendo cada um dos espaços vazios. Cada participante deve usar as bolinhas da mesma cor. Vence o jogador que conseguir formar primeiro uma linha com três bolinhas da mesma cor, seja ela na horizontal, vertical ou diagonal.">
    <meta property="og:site_name" content="Jogo-Da-Velha">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ia-player">Contra IA</button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <h2>PLACAR:</h2>
            <span class="score-box">
                <span id="x-scoreboard"> X </span>:
                <span id="scoreboard-1">0</span>
            </span>

            <span class="score-box">
                <span id="o-scoreboard"></span>
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>
        
        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>
        </div>

        <div id="message" class="hide">
            <p>X</p>
        </div>
        
    <script src="scripts.js"></script>
</body>
</html>
